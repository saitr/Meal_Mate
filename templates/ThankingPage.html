{% extends 'layout.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="background-order d-flex" style="width: 95%;margin-top: -7%;">
  <div class="container d-flex flex-column justify-content-center">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form method="POST">
          {% csrf_token %}
          <h1 class="text-decoration-underline mb-4">Enter Your Details:</h1>
          <div class="mb-3">
            <!-- {{ form.first_name.label_tag }} -->
            {{ form.first_name }}
          </div>
          <div class="mb-3">
            <!-- {{ form.last_name.label_tag }} -->
            {{ form.last_name }}
          </div>
          <div class="mb-3">
            <!-- {{ form.address.label_tag }} -->
            {{ form.address }}
          </div>
          <div class="mb-3">
            <!-- {{ form.zipcode.label_tag }} -->
            {{ form.zipcode }}
          </div>
          <div class="mb-3">
            <!-- {{ form.place.label_tag }} -->
            {{ form.place }}
          </div>
          <div class="mb-3">
            <!-- {{ form.payment_mode.label_tag }} -->
            {{ form.payment_mode }}
          </div>
         
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
